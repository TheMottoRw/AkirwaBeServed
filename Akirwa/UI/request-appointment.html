<!DOCTYPE html>
<html>
<head>
	<title>Request appointment</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="menu">
		<ul>
			<li class="app-name"><a href="#">Akirwa</a></li>
			<li><a href="leader-schedules.html">Schedules</a></li>
			<li class="active"><a href="request-appointment.html">Appointment</a></li>
			</ul>
</div>
<div class="row loan-apply">
<div class="col-2-large col-0-tab"></div>
<div class="col-8-large col-12-tab">
<div class="main-container">
	<span><br><br></span>
<form>
	<div class="login-form">
		<h5 class="header header-small">Request for an appointment</h5>
	<div class="form-element">
		<label>Phone</label>
		<input type="text" name="phone" id="phone" class="text-input"><br>
	</div>
	<div class="form-element">
		<label>Day</label>
		<input type="date" name="day" id="day" class="text-input"><br>
	</div>
	<div class="form-element">
		<label>Time</label>
		<select type="text" name="lastname" id="lastname" class="text-input">
			<option>14h00-14h30</option>
			<option>14h30-15h00</option>
			<option>15h00-15h30</option>
			<option>15h30-16h00</option>
			<option>16h00-16h30</option>
			<option>16h30-17h00</option>
		</select><br>
	</div>
	<div class="form-element">
		<label>Reason</label>
		<textarea type="text" id="projectDescription" class="text-input" rows="5"></textarea><br>
	</div>
	<div class="form-element">
		<input type="button" id="apply" value="Request">
	</div>
</div>
</form>
</div>
</div>
<div class="col-2-large col-0-tab"></div>
</div>
<div class="row">
				<div class="col-12-lg col-12-tab col footer">&copy; Akirwa 2019
				</div>
		</div>
</body>
</html>
